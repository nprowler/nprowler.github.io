<html xmlns="http://www.w3.org/1999/xhtml"><head>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    <script src="https://unpkg.com/aframe-extras.ocean@%5E3.5.x/dist/aframe-extras.ocean.min.js"></script>
    <script src="https://unpkg.com/aframe-gradient-sky@1.0.4/dist/gradientsky.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto%7CRoboto+Mono" rel="stylesheet" media="all" /></head>
  <body class="a-body ">
    <a-scene class="fullscreen" vr-mode-ui="" screenshot="" keyboard-shortcuts="" inspector="" avatar-recorder="" avatar-replayer="autoPlay:false;cameraOverride:#null;loop:true"><canvas class="a-canvas" data-aframe-canvas="true"></canvas>
      <a-entity id="rain" particle-system="preset:rain;color:#24CAFF;particleCount:5000"></a-entity>

      <a-entity id="sphere" position="0 0.11489267553459412 -5" material="color:#EFEFEF;shader:flat" geometry="primitive:sphere" light="type:point;intensity:5" animation="property:position;easing:easeInOutQuad;dir:alternate;to:0 -0.10 -5;loop:true"></a-entity>

      <a-entity id="ocean" rotation="-90 0 0" material="color:#9CE3F9;opacity:0.75;roughness:1" ocean="density:20;width:50;depth:50;speed:4"></a-entity>

      <a-entity id="sky" scale="-1 1 1" material="shader:gradient;topColor:235 235 245;bottomColor:185 185 210" geometry="primitive:sphere;radius:5000"></a-entity>
      <!-- Spacing. -->

      <a-entity position="-1.629130581087745 2.0721279062513056 -8.479266701174467" mixin="marker"></a-entity>

      <a-entity position="-1 2.5 0" text="width:2;color:red;value:Welcome to NProwler's little corner on Git." a-entity="" <="">
      <a-entity id="light" light="type:ambient;color:#888"></a-entity>
    </a-entity><a-entity id="spectatorCameraRig" position="0 1.6 2"><a-entity id="spectatorCamera" rotation="" position="" camera="active:false" wasd-controls="fly:true" look-controls=""></a-entity></a-entity></a-scene>
  

<script src="https://unpkg.com/aframe-motion-capture-components@0.2.6/dist/aframe-motion-capture-components.min.js"></script></body></html>
