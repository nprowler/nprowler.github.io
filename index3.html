<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Simple Link Component - Advanced</title>
    <meta name="description" content="Advanced example for Simple Link component."></meta>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    
<script src="https://unpkg.com/@editvr/aframe-dialog-popup-component@1.7.2/dist/aframe-dialog-popup-component.min.js"></script>
  <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.3/dist/aframe-extras.min.js"></script>
  
 
  
  </head>
  <body>
    <a-scene inspector="url: https://aframe.io/releases/0.4.0/aframe-inspector.min.js">

  <!--    <a-entity camera="userHeight:1.6;active:false" universal-controls="" kinematic-body="" position="0 1.6 0" rotation="0 0 0" scale="1 1 1" visible="true" velocity="0 0 0" gamepad-controls="" keyboard-controls="" touch-controls="" hmd-controls="" mouse-controls="">
      </a-entity> -->
  <!--    <a-entity camera universal-controls></a-entity> -->

    <a-entity id="cameraRig">
      <!-- camera -->
      <a-entity id="head" camera wasd-controls look-controls>
              <a-animation attribute="position"
                dur="2000"
                easing="linear"
                to="0 0 -1"></a-animation></a-entity>
      <!-- hand controls -->
      <a-entity id="left-hand" teleport-controls="cameraRig: #cameraRig; teleportOrigin: #head;"></a-entity>
      <a-entity id="right-hand" teleport-controls="cameraRig: #cameraRig; teleportOrigin: #head;"></a-entity>
    </a-entity>

      
      
      
      
  <a-assets>
    <img id="sky" src="../assets/GeorgeRedHawk.gif">
  </a-assets>
      <a-entity laser-controls="hand: right"></a-entity>
      <a-entity hand-controls controller-cursor raycaster="far: 2"></a-entity>
  <a-sky src="#sky"></a-sky>
      <a-entity oculus-touch-controls="hand: left"></a-entity>
      <a-entity oculus-touch-controls="hand: right"></a-entity>
      <a-entity
        id="dialog"
        position="0 0 -2"
        dialog-popup="
          openIconImage: ../assets/info.jpg;
          closeIconImage: ../assets/close.jpg;
          image: ../assets/GeorgeRedHawk.gif;
          title: Kellogg's frosted flakes;
          titleFont: roboto;
          titleColor: #382107;
          body: Frosted Flakes or Frosties is a breakfast cereal, produced by the Kellogg Company and consisting of sugar-coated corn flakes. It was introduced in the United States in 1952, as Sugar Frosted Flakes.;
          bodyFont: roboto;
          bodyColor: #603300;
          dialogBoxHeight: 3.5;
          dialogBoxColor: #964f00;
          "></a-entity>
    </a-scene>
    <div>
<a id="impulseButton">Move</a>
</div>
 <script>
   $(document).ready(function(){
  $("#impulseButton").on("click",function(){
    applyImpulse();
  });

function applyImpulse(){
    var x = 0;
    var y = 0;
    var z = 1;
    var el = $('#cameraWrapper')[0];
    el.body.applyImpulse(
       new CANNON.Vec3(x,y,z),
       new CANNON.Vec3().copy(el.body.position)
    );
  }
});
    </script>
<script>
  // `click` event emitted by browser on mouse click.
document.querySelector('p').addEventListener('click', function (evt) {
  console.log('This 2D element was clicked!');
});
    </script>
   
  </body>
</html>
